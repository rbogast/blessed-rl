# Dungeon level progression schedule for the ECS Roguelike Engine
# This file defines biome segments and their parameters by level

- from: 0
  to: 1
  biome: Maze
  overrides:
    wall_probability: 0.2
    enemy_density: 0.4
    ca_iterations: 3
    tree_density: 0.1

- from: 1
  to: 4
  biome: dungeon
  overrides:
    wall_probability: 0.45
    enemy_density: 0.8
    ca_iterations: 5

- from: 5
  to: 10
  biome: Maze
  overrides:
    enemy_density: 0.3
    maze_openings: 20
